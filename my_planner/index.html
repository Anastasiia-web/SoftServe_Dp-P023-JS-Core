<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="headers">
        <span id="h1"><b> This week </b></span>
        <span id="h2"><b> Next week </b></span>
        <span id="h3"><b> Students info </b></span>
    </div>
    <div class="this-week">
        <div class="monday">Monday</div>
        <div class="tuesday">Tuesday</div>
        <div class="wednesday">Wednesday</div>
        <div class="thursday">Thursday</div>
        <div class="friday">Friday</div>
        <div class="saturday">Saturday</div>
        <div class="sunday">Sunday</div>
        <input type="text" class="this-week-lesson" placeholder="Next lesson">
        <div class="buttons">
            <button>MON</button>
            <button>TUE</button>
            <button>WED</button>
            <button>THU</button>
            <button>FRI</button>
            <button>SAT</button>
            <button>SUN</button>
        </div>
    </div>
    <div class="next-week">
        <div class="monday">Monday</div>
        <div class="tuesday">Tuesday</div>
        <div class="wednesday">Wednesday</div>
        <div class="thursday">Thursday</div>
        <div class="friday">Friday</div>
        <div class="saturday">Saturday</div>
        <div class="sunday">Sunday</div>
        <input type="text" class="this-week-lesson" placeholder="Next lesson">
        <div class="buttons">
            <button>MON</button>
            <button>TUE</button>
            <button>WED</button>
            <button>THU</button>
            <button>FRI</button>
            <button>SAT</button>
            <button>SUN</button>
        </div>
    </div>
    <div class="students-info">
        <div class="students-profiles">
            <button id="add-new-student">Add new student</button>
            <div class="photo"></div>
            <div class="profiles"></div>
        </div>
        <div class="current-info">
            <input type="text" class="input-info-to-remember" placeholder="Info to remember">
            <div class="buttons-info">
                <button id="btn-info-last-lesson">Last lesson</button>
                <button id="btn-info-deposit">Deposit</button>
                <button id="btn-info-loan">Loan</button>
            </div>
            <div class="notes"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
