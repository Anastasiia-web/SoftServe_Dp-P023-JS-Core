<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
   
    <div class="photos"></div>

    <span class="span-search"> Choose a name to search info about a hero</span>

    <select id="drop-down-list-names" aria-setsize="20px">
        <option value="">Choose hero</option>
        <option value="Carmen">Carmen</option>
        <option value="Elliot">Elliot</option>
        <option value="Gonzo">Gonzo</option>
        <option value="Christian">Christian</option>
        <option value="No-Doze">No-Doze</option>
        <option value="Emilio">Emilio</option>
        <option value="Wendy">Wendy</option>
        <option value="Ken">Ken</option>
        <option value="Holly">Holly</option>
        <option value="Cynthia">Cynthia</option>
        <option value="Tortuga">Tortuga</option>
        <option value="Tim">Tim</option>
        <option value="Juan">Juan</option>
        <option value="Pamela">Pamela</option>
    </select>

    <div class="general-info"></div>
    <p id="infoStatus"></p>
    <div id="portrait"></div>

    <div class="formula"></div>
    <img id="vapor" src="http://www.vitorazevedo.net/external_files/loading_small.png">

    <input type="button" id="music_on" value="Play soundtrack">

    <script src="app/main.js" type="module"></script>
</body>
</html>
