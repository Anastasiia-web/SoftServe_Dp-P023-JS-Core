<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color_calculator.css">
</head>
<body>
    <div class="interface">
        <input type="text" class="inp">
        <button class="btn-num zero">0</button>
        <button class="btn-num one">1</button>
        <button class="btn-num two">2</button>
        <button class="btn-num three">3</button>
        <button class="btn-num four">4</button>
        <button class="btn-num five">5</button>
        <button class="btn-num six">6</button>
        <button class="btn-num seven">7</button>
        <button class="btn-num eight">8</button>
        <button class="btn-num nine">9</button>       
        <button type="reset" id="reset_btn" onclick="reset_all();">reset</button>
    </div>
    <div id="square"></div>
    <div id="circle"></div>
    <div id="rhombus"></div>
    <div id="oval"></div>
    <div id="triangle"></div>
    <div id="rectangle"></div>
    <div id="pacman"></div>
    <div id="trapezium"></div>
    <div id="triangle_down"></div>
    <div id="square2"></div>
    <script src="color_calculator.js"></script>
</body>
</html>
