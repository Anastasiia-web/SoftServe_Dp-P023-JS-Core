<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="5task.css">
</head>
<body>
    <a href="../main.html" id="btn">BACK</a>
    <fieldset id="form">
        <legend><b>Enter numbers to change Circle's width, height, color </b></legend>
        <ul>
            <span> <u> <b> Circle </b> </u> </span>
            <li><label>width</label>
                <input type="number" id="width_input" min="0" max="100" placeholder="0"></li>
            <li><label>height</label>
                <input type="number" id="height_input" min="0" max="100" placeholder="0"></li>
            <li><label>color</label>
                <input type="number" id="color_input_1" min="0" max="100" placeholder="0">
                <input type="number" id="color_input_2" min="0" max="100" placeholder="0">
                <input type="number" id="color_input_3" min="0" max="100" placeholder="0"></li>
        </ul>
        <button id="change_size_btn"><b>Change size</b></button>
        <button id="change_circle_color_btn"><b>Change color</b></button>
    </fieldset>
    <div id="circle"></div>
    <script src="5task.js"></script>
</body>
</html>
